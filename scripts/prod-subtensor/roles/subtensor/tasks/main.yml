---
- name: Create subtensor user
  user:
    name: subtensor
    system: yes
    create_home: yes
    groups: docker

- name: Create base directories
  file:
    path: "{{ item }}"
    state: directory
    owner: subtensor
    group: subtensor
    mode: '0755'
  loop:
    - /opt/subtensor
    - /opt/subtensor/data
    - /opt/subtensor/data/node-0
    - /opt/subtensor/data/node-1
    - /opt/subtensor/chainspecs
    - /opt/subtensor/scripts
    - /opt/subtensor/logs
    - /opt/subtensor/backups

# Note: Chainspec is now downloaded at runtime inside containers
# This local download serves as backup/validation only
- name: Download official chainspec (backup)
  get_url:
    url: "{{ subtensor_chainspec_url }}"
    dest: /opt/subtensor/chainspecs/raw_spec_finney.json
    owner: subtensor
    group: subtensor
    mode: '0644'
  register: chainspec_download

- name: Verify chainspec downloaded successfully
  stat:
    path: /opt/subtensor/chainspecs/raw_spec_finney.json
  register: chainspec_file
  failed_when: not chainspec_file.stat.exists or chainspec_file.stat.size < 1000

- name: Deploy Watchtower lifecycle scripts
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: subtensor
    group: subtensor
    mode: '0755'
  loop:
    - { src: 'pre-update.sh.j2', dest: '/opt/subtensor/scripts/pre-update.sh' }
    - { src: 'post-update.sh.j2', dest: '/opt/subtensor/scripts/post-update.sh' }

- name: Deploy Watchtower management script
  copy:
    src: watchtower-manage.sh
    dest: /opt/subtensor/scripts/watchtower-manage.sh
    owner: subtensor
    group: subtensor
    mode: '0755'

- name: Generate Docker Compose
  template:
    src: docker-compose.yml.j2
    dest: /opt/subtensor/docker-compose.yml
    owner: subtensor
    group: subtensor
    mode: '0644'

- name: Create systemd service
  template:
    src: subtensor.service.j2
    dest: /etc/systemd/system/subtensor.service
    mode: '0644'
  notify: reload systemd

- name: Pull subtensor image
  docker_image:
    name: "{{ subtensor_image }}:{{ subtensor_version }}"
    source: pull

- name: Start and enable subtensor service
  systemd:
    name: subtensor
    state: started
    enabled: yes
    daemon_reload: yes

- name: Wait for nodes to start
  wait_for:
    port: "{{ item }}"
    host: localhost
    timeout: 120
    delay: 30
  loop:
    - 9933
    - 9934
  when: not ansible_check_mode